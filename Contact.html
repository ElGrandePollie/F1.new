<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - F1 Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e8e8e8;
      color: #222;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 150px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-style: double;
      border-color: red;
      border-bottom-width: 15px;
      border-top-width: 0;
      border-left-width: 0;
      border-right-width: 0;
      flex-wrap: nowrap;
    }

    nav a img {
      width: 165px;
      height: 150px;
      transition: transform 0.2s;
    }

    nav a img:hover {
      transform: scale(1.5);
    }

    h1 {
      text-align: center;
      color: #d10000;
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 65px;
    }

    form {
      width: 80%;
      max-width: 600px;
      margin: 30px auto 60px;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 4px double red;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d10000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #a00000;
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      nav {
        gap: 20px;
        flex-wrap: wrap;
      }

      nav a img {
        width: 100px;
        height: auto;
      }

      h1 {
        font-size: 40px;
        margin-top: 20px;
      }

      form {
        width: 90%;
        padding: 20px;
      }

      input, textarea {
        font-size: 14px;
        padding: 8px;
      }

      button {
        font-size: 14px;
        padding: 10px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html"><img src="home-icon.png" alt="Home"></a>
    <a href="kalender.html"><img src="calender-icon.png" alt="Calendar"></a>
    <a href="Standen.html"><img src="standings-icon.png" alt="Standings"></a>
    <a href="Contact.html"><img src="contact-icon.png" alt="Contact"></a>
  </nav>

  <h1>Contact Us</h1>

  <form action="verzend.php" method="POST">
    <label for="name">Name (Required)</label>
    <input type="text" id="name" name="naam" required />

    <label for="email">Email Address (Required)</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="telefoon" />

    <label for="comments">Comments (Required)</label>
    <textarea id="comments" name="opmerking" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>

</body>
</html>
