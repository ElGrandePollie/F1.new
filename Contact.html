<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Contact - F1 Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e8e8e8;
      color: #222;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 150px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-style: double;
      border-color: red;
      border-bottom-width: 15px;
      border-right-width: 0px;
      border-left-width: 0px;
      border-top-width: 0px;
    }

  nav a img {
    width: 165px;
    height: 150px;
    transition: transform 0.2s;
  }

    nav a img:hover {
      transform: scale(1.5);
    }

    h1 {
      text-align: center;
      color: #d10000;
      margin-top: 30px;
      font-size:65px;
    }

    form {
      width: 80%;
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 4px double red;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d10000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html"><img src="home-icon.png" alt="Home"></a>
    <a href="kalender.html"><img src="calender-icon.png" alt="Kalender"></a>
    <a href="Standen.html"><img src="standings-icon.png" alt="Standen"></a>
    <a href="Contact.html"><img src="contact-icon.png" alt="Contact"></a>
  </nav>

  <h1>Neem contact met ons op</h1>

  <form action="verzend.php" method="POST">
    <label for="naam">Naam (Verplicht)</label>
    <input type="text" id="naam" name="naam" required>

    <label for="email">E-mail adres (Verplicht)</label>
    <input type="email" id="email" name="email" required>

    <label for="telefoon">Telefoonnummer</label>
    <input type="tel" id="telefoon" name="telefoon">

    <label for="opmerking">Opmerkingen (Verplicht)</label>
    <textarea id="opmerking" name="opmerking" rows="4" required></textarea>

    <button type="submit">Verzenden</button>
  </form>

</body>
</html>
